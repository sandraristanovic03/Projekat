<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pretraga knjižara na mapi</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- Povezujemo eksterni CSS fajl -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Pretraga knjižara</h2>

  <div id="searchContainer">
    <input
      type="text"
      id="searchInput"
      placeholder="Unesi ime knjižare"
      aria-label="Unesi ime knjižare"
    />
    <button id="searchButton">Pretraži</button>
  </div>

  <div id="map"></div>

  <div id="infoContainer">Ovde će se prikazati informacije o knjižari.</div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="script.js"></script>

</body>
</html>
