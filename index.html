<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Knjižare Novi Sad</title>
  <style>
    /* Video pozadina */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Tamni sloj preko videa */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Centrirani sadržaj */
    .content {
      color: white;
      max-width: 700px;
    }

    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .content p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="books.mp4" type="video/mp4" />
    Vaš pregledač ne podržava HTML5 video.
  </video>

  <div class="overlay">
    <div class="content">
      <h1>Knjižare Novi Sad</h1>
      <p>Dobro došli! Upoznajte sve knjižare u Novom Sadu – mesta kulture, znanja i inspiracije.</p>
      <a href="map.html" class="btn">Prikaži mapu</a>
    </div>
  </div>

</body>
</html>
